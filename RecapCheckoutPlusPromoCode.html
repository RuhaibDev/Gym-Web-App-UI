<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap checkout + promo code</title>
    <link rel="stylesheet" href="./css/RecapCheckoutPlusPromoCode.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center">
    <section class="hero">
        <div class="paddingCustom">
            <div class="d-flex justify-content-start m-b-10">
                <img src="./img/arrow-left.svg" alt="">
            </div>
            <div class="d-flex justify-content-center flex-column gap-6 m-t-50">
                <div class="listCon m-b-50">
                    <div class="list">
                        <img src="./img/overlayBg.png" alt="">
                        <div class="listInner d-flex justify-content-between align-items-center position-relative">
                            <div>
                                <h5 class="dark-violent fs_22 fw_800 m-b-6">600 COIN</h5>
                                <div class="d-flex align-items-center gap-10">
                                    <h5 class="magenta-bulb fs_17 fw_600 text-decoration-line-through"> €60,00 </h5>
                                    <h5 class="dark-violent fs_17 fw_600"> €56,00 </h5>
                                </div>
                            </div>
                            <div class="d-flex align-items-center gap-10">
                                <div class="box">
                                    <h5 class="white-color fs_22 fw_700">-3 %</h5>
                                </div>
                                <img src="./img/arrow-right-mini.svg" style="height: 0.8rem;" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center flex-column gap-6" >
                    <img src="./img/Discount.svg" style="height: 1.5rem;" alt="">
                    <h5 class="dark-violent fw_700 fs_17 text-align-center m-b-10">Hai ricevuto un codice promozionale?</h5>
                </div>
                <div class="inputCon m-b-50" >
                    <h5 class="mid-lilla fs_14 fw_600" >Codice sconto</h5>
                    <h5 class="dark-violent fs_16 fw_700" >Gymbro89</h5>
                </div>
                <div class="d-flex justify-content-between align-items-center m-b-10" >
                    <h5 class="dark-violent fs_17 fw_700" >Bundle 600 COIN</h5>
                    <div class="d-flex align-items-center gap-6" >
                        <h5 class="magenta-bulb fw_700 fs_17 text-decoration-line-through" >€60,00 </h5>
                        <h5 class="dark-violent fw_700 fs_17" >€56,00</h5>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center m-b-10" >
                    <h5 class="dark-violent fs_17 fw_700" >Sconti</h5>
                    <div class="d-flex align-items-center gap-6" >
                        <h5 class="magenta-bulb fw_700 fs_17" >-10% </h5>
                        <h5 class="dark-violent fw_700 fs_17" >€5,60</h5>
                    </div>
                </div>
                <div class="d-flex justify-content-between align-items-center m-b-50" >
                    <h5 class="dark-violent fs_17 fw_700" >Totale</h5>
                    <div class="d-flex align-items-center gap-6" >
                        <h5 class="dark-violent fw_700 fs_17" >€51,40 </h5>
                    </div>
                </div>
                <div class="d-flex justify-content-center flex-column align-items-center gap-10" >
                    <h5 class="dark-grey fw_600 fs_16 text-align-center" >Cancellazione gratuita fino <br> a 24 ore prima della prenotazione.</h5>
                    <button class="bottomBtn" > <h5 class="fs_16 fw_700" >Paga</h5> </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
