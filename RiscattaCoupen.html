<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/CommonCss.css">
    <link rel="stylesheet" href="./CSS/Certificato.css">
    <link rel="stylesheet" href="./CSS/PTOnboarding.css">
    <link rel="stylesheet" href="./CSS/RiscattaCoupen.css">
    <title>RiscattaCoupen</title>
</head>

<body>
    <div class="riscatta">
        <div class="riscattaInner p-t-30 d-flex flex-column gap-50 justify-content-center ">
            <div class="riscattaBackIcon w-100">
                <img src="./img/arrow_backward (1).svg" alt="">
            </div>
            <div class="riscattaContent d-flex flex-column gap-25 justify-content-center">
                <div class="riscattaContentUpper d-flex flex-column justify-content-center align-items-center gap-10">
                    <img src="./img/Discount.svg" alt="">
                    <p class="f-s-label-l boldText darkVioletColor lineHeightNone">Hai ricevuto un codice sconto o una Gift Card?</p>
                </div>
                <!-- Classes import from Certificato due to same properties  -->

                <div class="certificatoInputDiv whiteBackground b-r-15 inputPad d-flex flex-column align-items-start ">
                    <label class="boldText midLillaColor" for="">Inserisci coupon*</label>
                    <input class="darkGreyColor boldText" type="text" placeholder="Gymbro32">
                </div>
            </div>
        </div>
    </div>
    <div class="onboarding1 whiteBackground d-flex align-items-center  justify-content-center">
        <div class="onboardingBtnDiv magentaBulbBackground w-60 padBtn d-flex align-items-center justify-content-center b-r-15">
            <button class="whiteColor">Riscatta coupon</button>
        </div>
    </div>
</body>

</html>
