<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/login_register.css">
    <link rel="stylesheet" href="./CSS/CommonCss.css">

    <title>Login Register</title>
</head>

<body>
    <div class="loginRegister d-flex justify-content-center align-items-center">
        <div class="loginRegisterInner flex-column d-flex justify-content-center align-items-center gap-50">
            <img class="img1" src="./img/Logo white.svg" alt="logo">
            <div
                class="loginRegisterDropDown w-100 d-flex flex-column align-items-center gap-10 justify-content-center">
                <label class="whiteColor" for="">Lingua:</label>
                <div
                    class="loginRegisterDropdownInput w-100 d-flex justify-content-between dropDownPad whiteBackground b-r-10 ">
                    <div class="loginRegisterDropdownRight d-flex gap-6">
                        <img src="./img/IT.svg" alt="">
                        <input class="darkViolet w-100" type="text" placeholder="Italiano">
                    </div>
                    <select class="darkViolet">
                        <option value="" selected></option>
                    </select>
                </div>
            </div>
            <div class="loginRegisterButtons w-100 d-flex flex-column align-items-center justify-content-center gap-10">
                <div
                    class="btn-div w-100 padBtn b-r-15 whiteBackground d-flex justify-content-center align-items-center">
                    <button class="lilla">Accedi a Bulb</button>
                </div>
                <div
                    class="btn-div w-100 padBtn b-r-15 purpleBackground d-flex justify-content-center align-items-center">
                    <button class="whiteColor">Accedi a Bulb</button>
                </div>
            </div>
        </div>
    </div>
</body>
