<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explora prenotazione</title>
    <link rel="stylesheet" href="./css/explora prenotazione.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center">
    <section class="hero">
        <div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="w-4rem">
                    <img src="./img/arrow-left.svg" alt="">
                </div>
                <div class="w-4rem d-flex justify-content-center">
                    <img src="./img/info.svg" alt="">
                </div>
                <div class="w-4rem"></div>
            </div>
            <h5 class="mid-lilla text-align-center">Il mio credito</h5>
            <h5 class="dark-violent fs_18 fw_800 text-align-center">3500 BULB</h5>
            <div class="m-t-30 m-b-15">
                <div class="d-flex justify-content-start align-items-start gap-6">
                    <img src="./img/location.svg" alt="">
                    <h5 class="dark-grey fw_600"> BULB Functional <br> Milano - C.so Buenos Aires <br> Via Tadino,26/A
                    </h5>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center m-b-10">
                <div class="d-flex justify-content-center align-items-center gap-6">
                    <img src="./img/calendar-event.svg" alt="">
                    <h5 class="dark-violent">Ven, 15 Marzo 24</h5>
                </div>
                <div class="d-flex justify-content-center align-items-center gap-6">
                    <img src="./img/clock-history.svg" alt="">
                    <h5 class="dark-violent">09.30 - 11.00</h5>
                </div>
                <div class="d-flex justify-content-center align-items-center gap-6">
                    <img src="./img/people.svg" alt="">
                    <h5 class="dark-violent">2</h5>
                </div>
            </div>
            <div class="boxImg m-b-50">
                <img src="./img/image 2.png" class="boxInnerImg" alt="">
            </div>
        </div>
        <div>
            <div class="m-b-20 m-t-40">
                <h5 class="dark-grey fs_16 fw_700 text-align-center">Cancellazione gratuita fino <br> a 24 ore prima della prenotazione.</h5>
            </div>
            <div class="boxButtons d-flex justify-content-center align-items-center gap-10">
                <button>
                    <h5 class="mid-lilla fs_12"> Sharing (max3) </h5>
                    <h5 class="white-color fs_16 fw_700"> 300 BULB </h5>
                </button>
                <button class="bg-white">
                    <h5 class="mid-lilla fs_12"> Private: </h5>
                    <h5 class="white-color fs_16 fw_700"> 900 BULB </h5>
                </button>
            </div>
        </div>
    </section>
</body>

</html>
